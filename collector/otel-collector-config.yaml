# OpenTelemetry Collector configuration for OpenClaw observability
#
# This collector receives OTLP data from the OpenClaw plugin and forwards
# it to Dynatrace (or any other backend). Adjust the exporters section
# for your target backend.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      load:
      network:
      filesystem:
      process:
      processes:
      system:

  # ── OpenClaw gateway logs ──────────────────────────────────────────
  # Picks up daily log files from /tmp/openclaw/
  # JSON format: { "0": "<message>", "_meta": { "logLevelName", "date", ... }, "time": "..." }
  filelog/openclaw:
    include:
      - /tmp/openclaw/openclaw-*.log
    start_at: end
    include_file_name: true
    include_file_path: true
    operators:
      # Parse each line as JSON
      - type: json_parser
        parse_from: body
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%dT%H:%M:%S.%LZ'
        severity:
          parse_from: attributes._meta.logLevelName
          mapping:
            debug: DEBUG
            info: INFO
            warn: WARN
            error: ERROR
            fatal: FATAL
      # Move the log message to body
      - type: move
        from: attributes.0
        to: body
      # Extract useful metadata
      - type: move
        from: attributes._meta.name
        to: attributes.logger.name
      - type: move
        from: attributes._meta.path.filePath
        to: attributes.code.filepath
      - type: move
        from: attributes._meta.path.fileLine
        to: attributes.code.lineno
      - type: move
        from: attributes._meta.path.method
        to: attributes.code.function
      # Clean up raw _meta (already extracted what we need)
      - type: remove
        field: attributes._meta
      # Add resource attributes
      - type: add
        field: resource.service.name
        value: openclaw-gateway
      - type: add
        field: resource.service.version
        value: "0.1.0"

processors:
  resourcedetection/system:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]

  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  cumulativetodelta: {}

  filter:
    error_mode: ignore
    metrics:
      metric:
        - 'type == METRIC_DATA_TYPE_SUMMARY'
  # Optional: add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: "production"
        action: upsert
      - key: service.type
        value: "clawdbot"
        action: upsert

  # Optional: filter out noisy spans
  # filter:
  #   spans:
  #     exclude:
  #       match_type: strict
  #       span_names:
  #         - "health_check"

exporters:
  # ── Dynatrace (via OTLP) ──────────────────────────────────────────
  # Replace with your Dynatrace environment URL and access token.
  # Token needs: openTelemetryTrace.ingest, metrics.ingest, logs.ingest
  otlphttp/dynatrace:
    endpoint: "${env:DT_ENDPOINT}"
    headers:
      Authorization: "Api-Token ${env:DT_API_TOKEN}"

  # ── Debug exporter (logs to stdout — useful for development) ──────
  debug:
    verbosity: detailed
    sampling_initial: 50
    sampling_thereafter: 200

  # ── (Optional) OTLP to another backend ────────────────────────────
  # Uncomment and configure for Grafana Tempo, Jaeger, etc.
  # otlphttp/grafana:
  #   endpoint: "http://tempo:4318"

service:
  telemetry:
    metrics:
      level: none
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resourcedetection/system, resource, batch ]
      exporters: [otlphttp/dynatrace, debug]

    metrics:
      receivers: [otlp, hostmetrics]
      processors: [resourcedetection/system, resource, filter, cumulativetodelta ,batch]
      exporters: [otlphttp/dynatrace, debug]

    logs:
      receivers: [otlp, filelog/openclaw]
      processors: [resourcedetection/system, resource, batch]
      exporters: [otlphttp/dynatrace, debug]
